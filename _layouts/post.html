---
layout: default
---
<article>
  <header class="post-header">
    <div class="container content-narrow">
      <p class="post-category">{{ page.category }}</p>
      <h1>{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </div>
  </header>

  <div class="post-content">
    <div class="container content-narrow">
      {{ content }}
    </div>
  </div>
</article>
