# Site settings
title: dokkodo.xyz
tagline: "The Way of Walking Alone"
description: "A personal memoir exploring philosophies, ideas, and thoughts across money, meditations, music, and mountains."
url: "https://dokkodo.xyz"
baseurl: ""

# Author
author:
  name: ""
  email: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Collections for the four pillars
collections:
  money:
    output: true
    permalink: /money/:title/
  meditations:
    output: true
    permalink: /meditations/:title/
  music:
    output: true
    permalink: /music/:title/
  mountains:
    output: true
    permalink: /mountains/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "money"
    values:
      layout: "post"
      category: "money"
  - scope:
      path: ""
      type: "meditations"
    values:
      layout: "post"
      category: "meditations"
  - scope:
      path: ""
      type: "music"
    values:
      layout: "post"
      category: "music"
  - scope:
      path: ""
      type: "mountains"
    values:
      layout: "post"
      category: "mountains"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
